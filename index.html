<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Face Recognition</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="d-flex flex-column align-items-center gap-3">
    <video id="video" width="600" height="450" autoplay></video>
    <button id="start-scan" class="btn btn-primary" type="button" disabled>Scan Wajah</button>
    <button id="stop-scan" class="btn btn-danger" type="button" disabled>Stop Scan</button>
    <div id="status" class="mt-2 text-muted"></div>
    <img id="success-img" src="safe.jpg" class="d-none mt-3" width="200" />
  </div>

  <script defer src="face-api.min.js"></script>
  <script defer src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
